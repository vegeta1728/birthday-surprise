<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Cake</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe4ec, #ffd6f0);
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #e63973;
    }

    /* üéÇ Cake container */
    .cake {
      position: relative;
      margin: 60px auto;
      width: 250px;
      height: 140px;
      background: #ffcc66;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    /* üçì Top icing */
    .cake::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      background: #ff69b4;
      top: 0;
      left: 0;
      border-radius: 20px 20px 0 0;
    }

    /* üïØ Candle */
    .candle {
      position: absolute;
      width: 14px;
      height: 60px;
      background: white;
      top: -60px;
      border-radius: 5px;
    }

    .candle:nth-child(1) { left: 60px; }
    .candle:nth-child(2) { left: 115px; }
    .candle:nth-child(3) { left: 170px; }

    /* üî• Flame */
    .flame {
      width: 16px;
      height: 25px;
      background: radial-gradient(circle, yellow 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: -1px;
      animation: flicker 0.25s infinite alternate;
      box-shadow: 0 0 10px orange;
    }

    @keyframes flicker {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.7; }
    }

    .hidden { display: none; }

    /* üé§ Button */
    button {
      background: #ff4d88;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    button:hover { background: #e63973; }

    #message {
      font-size: 20px;
      margin-top: 20px;
      color: #e63973;
      font-weight: bold;
    }

    /* üéâ Confetti */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background: red;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 999;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }

    /* üî™ Knife */
    .knife {
      position: absolute;
      width: 140px;
      height: 15px;
      background: silver;
      top: -80px;
      left: -180px;
      border-radius: 5px;
      transform: rotate(30deg);
      transition: all 2s ease;
      z-index: 10;
    }
    .knife.cut {
      top: 40px;
      left: 60px;
      transform: rotate(110deg);
    }

    /* üç∞ Cake slice */
    .slice {
      position: absolute;
      width: 80px;
      height: 140px;
      background: #ffcc66;
      border-radius: 0 0 20px 20px;
      right: 0;
      top: 0;
      transition: transform 2s ease;
    }
    .slice::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 40px;
      background: #ff69b4;
      top: 0;
      border-radius: 0 20px 0 0;
    }
    .slice.move {
      transform: translateX(120px);
    }
  </style>
</head>
<body>
  <h1>üéÇ Blow the Candles & Cut the Cake üéÇ</h1>

  <div class="cake" id="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="slice" id="slice"></div>
    <div class="knife" id="knife"></div>
  </div>

  <button onclick="blowCandles()">Blow Candle üé§</button>
  <p id="message"></p>

  <script>
    const flames = document.querySelectorAll(".flame");
    const message = document.getElementById("message");
    const knife = document.getElementById("knife");
    const slice = document.getElementById("slice");
    let candlesBlown = false;

    function blowCandles() {
      if (!candlesBlown) {
        flames.forEach(f => f.classList.add("hidden"));
        celebrate();
        candlesBlown = true;
      }
    }

    function celebrate() {
      message.innerText = "‚ú® You made a wish üíñ Happy Birthday! ‚ú®";
      playConfetti();
      cutCake();
    }

    function playConfetti() {
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.background = hsl(${Math.random() * 360}, 100%, 50%);
        confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function cutCake() {
      setTimeout(() => {
        knife.classList.add("cut");
      }, 1200);
      setTimeout(() => {
        slice.classList.add("move");
      }, 3000);
    }

    // üé§ Mic blowing detection
    if (navigator.mediaDevices) {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const audioContext = new AudioContext();
        const mic = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        mic.connect(analyser);
        const data = new Uint8Array(analyser.frequencyBinCount);

        function detectBlow() {
          analyser.getByteFrequencyData(data);
          let volume = data.reduce((a, b) => a + b) / data.length;
          if (volume > 65) {
            blowCandles();
          }
          requestAnimationFrame(detectBlow);
        }
        detectBlow();
      }).catch(() => {
        console.log("Mic permission denied. Use button.");
      });
    }
  </script>
</body>
</html>

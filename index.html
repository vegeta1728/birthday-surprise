<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Riya üíñ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1, #fccb90);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #fff;
      font-size: 1.8rem;
      padding: 0 20px;
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #ff758c;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff416c;
    }

    .hint {
      margin-top: 12px;
      color: #fff;
      font-style: italic;
      display: none;
    }

    /* Wrong password shake */
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4b6e;
      font-size: 1.5rem;
      animation: floatUp 4s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Gift box */
    .gift {
      position: absolute;
      bottom: 20px;
      font-size: 2.5rem;
      animation: bounceGift 1s infinite alternate;
    }
    @keyframes bounceGift {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    /* Music button */
    .music-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #fff;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 1.2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>üíå Enter Password to Unlock Your Surprise</h1>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Unlock</button>
  <p id="message" class="hint"></p>

  <!-- Gift box animation -->
  <div class="gift" id="gift">üéÅ</div>

  <!-- Music -->
  <audio id="bgMusic" loop>
    <source src="your-music.mp3" type="audio/mpeg">
  </audio>
  <button class="music-btn" onclick="toggleMusic()">üîä</button>

  <script>
    const correctPassword = "priyu1728";
    let attempt = 0;

    function checkPassword() {
      const input = document.getElementById("password");
      const message = document.getElementById("message");

      if (input.value === correctPassword) {
        // Gift pops üéâ
        document.getElementById("gift").innerHTML = "üéâüéÅüéâ";
        setTimeout(() => {
          window.location.href = "birthday.html";
        }, 1200);
      } else {
        attempt++;
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 300);

        if (attempt === 1) {
          message.style.display = "block";
          message.innerText = "Hint üí°: It's my favourite name";
        } else if (attempt === 2) {
          message.innerText = "Hint üí°: It's maggie id password";
        } else {
          message.innerText = "Keep trying, my love! maggie i'd password is the passwordü§ó";
        }
      }
    }

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 700);

    // Music control
    const music = document.getElementById("bgMusic");
    const musicBtn = document.querySelector(".music-btn");
    let playing = false;

    function toggleMusic() {
      if (!playing) {
        music.play();
        musicBtn.innerText = "üîá";
      } else {
        music.pause();
        musicBtn.innerText = "üîä";
      }
      playing = !playing;
    }
  </script>
</body>
</html>
